<div class="card mb-4 shadow-sm">
  <img class="card-img-top" src="{{ pet.image }}" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" data-holder-rendered="true">
  <div class="card-body">
    <ng-content select="strong"></ng-content>
    <h3 class="mb-0">
      <a class="card-title text-dark" [routerLink]="['/pet', pet.id, pet.name]">{{ pet.name }}</a>
    </h3>
    <p class="card-text">{{ pet.description | slice:0:150 }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <a [routerLink]="['/pet', pet.id, pet.name]" class="btn btn-sm btn-outline-secondary">Ver mais</a>
        <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
      </div>
      <small class="text-muted">9 mins atr√°s</small>
    </div>
  </div>
</div>
