<style>

@media screen and (min-width: 767px){
  .hr-or {
    border-right: 2px solid #cdcdcd;
  }
}
.col-md-3.row-vertical-align{
  margin: auto 0 auto 0 !important;
  padding: 15px;
}
div.container{
  padding: 0 0 20px 0;
}

h3 {
  text-align: center;
  line-height: 300%;
}
</style>
<div class="container">
  <div class="row justify-content-md-center">
    <h3>Entrar</h3>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-3 hr-or">
      <form
      [formGroup]="userAuthentication"
      (submit)="submit($event)">

      <div class="form-group">
        <label for="user">E-mail</label>
        <input type="text" class="form-control" id="user" formControlName="user">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="manterconectado">
          <label class="form-check-label" for="manterconectado">
            Manter conectado
          </label>
        </div>
        <a class="" href="#">Recuperar senha</a>

      </div>
      <button type="submit" class="btn btn-block btn-primary">
        Log In
      </button>
    </form>
  </div>

  <div class="col-md-3 row-vertical-align">
    <a href="#" class="btn btn-primary btn-block align-middle">Facebook</a>
    <a href="#" class="btn btn-info btn-block align-middle">Google</a>
  </div>
</div>
</div>
