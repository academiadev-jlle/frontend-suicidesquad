<h3>Cadastro de Usuário</h3>

<form [formGroup]="user_form" (ngSubmit)="onSubmit()" class="form" >
  <div class="row">
    <div class="form-group col-6">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <app-form-error-message *ngIf="user_form.get('name').errors?.required">* Campo obrigatório</app-form-error-message>
    </div>

    <div class="form-group col-6">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <app-form-error-message *ngIf="user_form.get('email').errors?.required">* Campo obrigatório</app-form-error-message>
      <app-form-error-message *ngIf="user_form.get('email').errors?.email">Este campo deve conter um e-mail </app-form-error-message>
    </div>

    <div class="form-group col-6">
      <label for="password">Senha:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <app-form-error-message *ngIf="user_form.get('password').errors?.required">* Campo obrigatório</app-form-error-message>
      <app-form-error-message *ngIf="user_form.get('password').errors?.minlength">Sua senha deve conter no mínimo 8 caracteres</app-form-error-message>
    </div>

    <div class="form-group col-6">
      <label for="password_check">Confirme sua senha:</label>
      <input type="password" class="form-control" id="password_check" formControlName="password_check">
      <app-form-error-message *ngIf="user_form.get('password_check').errors?.required">* Campo obrigatório</app-form-error-message>
    </div>

    <div class="form-group col-6">
      <label for="desired_distance">Distância desejada para o raio de busca:</label>
      <input type="text" class="form-control" id="desired_distance" formControlName="desired_distance">
    </div>

    <div class="form-group col-6">
      <label for="photo">Foto:</label>
      <input type="file" class="form-control-file" id="photo" formControlName="photo">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-dark" [disabled]="user_form.invalid">Submit</button>
    </div>
  </div>

</form>
