<h3>Cadastro de Usuário</h3>

<form [formGroup]="user_form" (ngSubmit)="onSubmit()" class="form" >
  <div class="row">
    <div class="form-group col-5">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="name" formControlName="nome">
      <app-form-error-message *ngIf="user_form.get('nome').errors?.required">* Campo obrigatório</app-form-error-message>
    </div>

    <div class="form-group col-5">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <app-form-error-message *ngIf="user_form.get('email').errors?.required">* Campo obrigatório</app-form-error-message>
      <app-form-error-message *ngIf="user_form.get('email').errors?.email">Este campo deve conter um e-mail </app-form-error-message>
    </div>

    <div class="form-group col-2">
      <label for="born_date">Data de Nascimento:</label>
      <input type="date" class="form-control" id="born_date" formControlName="data_nascimento">
    </div>

    <div class="form-group col-4">
      <label for="password">Senha:</label>
      <input type="password" class="form-control" id="password" formControlName="senha">
      <app-form-error-message *ngIf="user_form.get('senha').errors?.required">* Campo obrigatório</app-form-error-message>
      <app-form-error-message *ngIf="user_form.get('senha').errors?.minlength">Sua senha deve conter no mínimo 8 caracteres</app-form-error-message>
    </div>

    <div class="form-group col-4">
      <label for="password_check">Confirme sua senha:</label>
      <input type="password" class="form-control" id="password_check" formControlName="confirmacao_senha">
      <app-form-error-message *ngIf="user_form.get('confirmacao_senha').errors?.required">* Campo obrigatório</app-form-error-message>
    </div>

    <div class="form-group col-4">
      <label for="gender">Gênero:</label>
      <input type="text" class="form-control" id="gender" formControlName="sexo">
    </div>

    <div class="form-group col-4">
      <label for="district">Bairro:</label>
      <input type="text" class="form-control" id="district" formControlName="bairro">
    </div>

    <div class="form-group col-4">
      <label for="city">Cidade:</label>
      <input type="text" class="form-control" id="city" formControlName="cidade">
    </div>

    <div class="form-group col-4">
      <label for="state">Estado:</label>
      <input type="text" class="form-control" id="state" formControlName="estado">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-dark" [disabled]="user_form.invalid">Submit</button>
    </div>
  </div>

</form>
