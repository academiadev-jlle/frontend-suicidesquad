<h1 class="mt-5 mb-3 text-black-50">Todos os Pets</h1>
<div class="row">
  <div *ngFor="let pet of lostPets" class="col-md-4">
    <app-pet-list-item [pet]="pet">
      <strong class="d-inline-block mb-2 text-primary">Perdido</strong>
    </app-pet-list-item>
  </div>
</div>

<p *ngIf="!lostPets">
  Nenhum pet perdido
</p>
